<form action="/submit" method="post"> <!-- define method to post as it's a submit action-->
    <label for="username">Enter Username:</label> <!-- Name should be enclosed within curley double quotes-->
    <input type="text" id="username" name="username">
  
    <label for="passcode">Password:</label>
    <input type="password" id="passcode" name="password"> <!--Correct typo : type-->
  
    <button type="submit">Submit Form</button><!--Submit should be enclosed with type attribute plus correct typo in closing button tag  -->
  </form>
