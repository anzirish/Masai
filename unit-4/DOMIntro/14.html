<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debugging Task</title>
  </head>
  <body>
    <p id="message">Original Message</p>
    <button id="textButton">Change Text</button>
    <br /><br />
    <div
      id="box"
      style="width: 100px; height: 100px; background-color: lightgray"
    ></div>
    <button id="colorButton">Change Background</button>

    <script>
      const para = document.querySelector("#message"); // Fixed typo in ID
      const textButton = document.querySelector("#textButton"); // Corrected the method
      textButton.addEventListener("click", () => {
        // Corrected method name
        para.textContent = "New Message"; // Corrected property
      });

      const box = document.getElementById("box");
      const colorButton = document.getElementById("colorButton");
      colorButton.addEventListener("click", () => {
        box.style.backgroundColor = "blue"; // Corrected typo
      });
    </script>
  </body>
</html>
