<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novel Management System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .controls {
        padding: 30px;
        background: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
      }

      .control-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        align-items: center;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .control-group label {
        font-weight: 600;
        color: #495057;
      }

      .control-group input,
      .control-group select {
        padding: 10px 15px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }

      .control-group input:focus,
      .control-group select:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        background: #667eea;
        color: white;
      }

      .btn:hover {
        background: #5a6fd8;
        transform: translateY(-2px);
      }

      .novels-container {
        padding: 30px;
      }

      .novels-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .novel-card {
        background: white;
        border: 1px solid #e9ecef;
        border-radius: 12px;
        padding: 20px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }

      .novel-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .novel-title {
        font-size: 1.3rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .novel-author {
        color: #6c757d;
        font-weight: 500;
        margin-bottom: 15px;
      }

      .novel-details {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .novel-price {
        font-size: 1.2rem;
        font-weight: 700;
        color: #28a745;
      }

      .novel-year {
        color: #6c757d;
      }

      .novel-genre {
        background: #667eea;
        color: white;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        display: inline-block;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #6c757d;
      }

      .no-results {
        text-align: center;
        padding: 40px;
        color: #6c757d;
        font-size: 1.1rem;
      }

      .stats {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
      }

      /* Modal Styles */
      .modal {
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 0;
        border-radius: 12px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .modal-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 12px 12px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-header h2 {
        margin: 0;
        font-size: 1.5rem;
      }

      .close {
        color: white;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: opacity 0.3s;
      }

      .close:hover {
        opacity: 0.7;
      }

      .modal-body {
        padding: 30px;
      }

      .modal-body p {
        margin-bottom: 20px;
        color: #6c757d;
      }

      .modal-body textarea {
        width: 100%;
        padding: 15px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-family: "Courier New", monospace;
        font-size: 14px;
        resize: vertical;
        margin-bottom: 20px;
      }

      .modal-body textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }

      @media (max-width: 768px) {
        .control-row {
          flex-direction: column;
          align-items: stretch;
        }

        .novels-grid {
          grid-template-columns: 1fr;
        }

        .modal-content {
          margin: 10% auto;
          width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ“š Novel Management System</h1>
        <p>Discover, filter, and explore your favorite novels</p>
      </div>

      <div class="controls">
        <div class="control-row">
          <div class="control-group">
            <label for="searchInput">Search by Title or Author:</label>
            <input
              type="text"
              id="searchInput"
              placeholder="Enter title or author..."
            />
          </div>
          <div class="control-group">
            <label for="yearFilter">Filter by Year:</label>
            <select id="yearFilter">
              <option value="">All Years</option>
            </select>
          </div>
          <div class="control-group">
            <label for="sortOrder">Sort by Price:</label>
            <select id="sortOrder">
              <option value="">No Sorting</option>
              <option value="asc">Price: Low to High</option>
              <option value="desc">Price: High to Low</option>
            </select>
          </div>
          <button class="btn" onclick="loadNovels()">Refresh</button>
          <button class="btn" onclick="showAddNovelsForm()">
            Add Novels from JSON
          </button>
        </div>
      </div>

      <div class="novels-container">
        <div class="stats">
          <span id="novelCount">Loading...</span>
          <span id="totalValue">Total Value: $0.00</span>
        </div>
        <div id="novelsGrid" class="novels-grid">
          <div class="loading">Loading novels...</div>
        </div>
      </div>

      <!-- Add Novels Modal -->
      <div id="addNovelsModal" class="modal" style="display: none">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add Novels from JSON</h2>
            <span class="close" onclick="hideAddNovelsForm()">&times;</span>
          </div>
          <div class="modal-body">
            <p>
              Paste your JSON data below. Each novel should have: title, author,
              price, release_year, and genre.
            </p>
            <textarea
              id="jsonInput"
              placeholder='[
  {
    "title": "The Great Adventure",
    "author": "John Doe",
    "price": 19.99,
    "release_year": 2020,
    "genre": "Adventure"
  }
]'
              rows="10"
            ></textarea>
            <div class="modal-buttons">
              <button class="btn" onclick="addNovelsFromJSON()">
                Add Novels
              </button>
              <button class="btn" onclick="hideAddNovelsForm()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBZB97twlQ2_ekIs9QnaMqY8BGVRNowEyc",
        authDomain: "dfdsfgdgdf-a2a80.firebaseapp.com",
        databaseURL:
          "https://dfdsfgdgdf-a2a80-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "dfdsfgdgdf-a2a80",
        storageBucket: "dfdsfgdgdf-a2a80.firebasestorage.app",
        messagingSenderId: "664039532629",
        appId: "1:664039532629:web:c492c1b4e4c10ee3b00cdc",
        measurementId: "G-JW5QWVWEFQ",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      let allNovels = [];
      let filteredNovels = [];

      // Initialize the application
      async function initializeApp() {
        try {
          loadNovels();
          setupEventListeners();
        } catch (error) {
          console.error("Error initializing app:", error);
          document.getElementById("novelsGrid").innerHTML =
            '<div class="no-results">Error loading novels. Please check your Firebase configuration.</div>';
        }
      }

      // Load novels from Firestore
      async function loadNovels() {
        try {
          const novelsGrid = document.getElementById("novelsGrid");
          novelsGrid.innerHTML = '<div class="loading">Loading novels...</div>';

          const snapshot = await db.collection("novels").get();
          allNovels = [];

          snapshot.forEach((doc) => {
            allNovels.push({
              id: doc.id,
              ...doc.data(),
            });
          });

          filteredNovels = [...allNovels];
          renderNovels();
          updateYearFilter();
          updateStats();
        } catch (error) {
          console.error("Error loading novels:", error);
          document.getElementById("novelsGrid").innerHTML =
            '<div class="no-results">Error loading novels. Please try again.</div>';
        }
      }

      // Render novels in the UI
      function renderNovels() {
        const novelsGrid = document.getElementById("novelsGrid");

        if (filteredNovels.length === 0) {
          novelsGrid.innerHTML =
            '<div class="no-results">No novels found matching your criteria.</div>';
          return;
        }

        novelsGrid.innerHTML = filteredNovels
          .map(
            (novel) => `
                <div class="novel-card">
                    <div class="novel-title">${novel.title}</div>
                    <div class="novel-author">by ${novel.author}</div>
                    <div class="novel-details">
                        <span class="novel-price">$${novel.price.toFixed(
                          2
                        )}</span>
                        <span class="novel-year">${novel.release_year}</span>
                    </div>
                    <div class="novel-genre">${novel.genre}</div>
                </div>
            `
          )
          .join("");
      }

      // Update year filter dropdown
      function updateYearFilter() {
        const yearFilter = document.getElementById("yearFilter");
        const years = [
          ...new Set(allNovels.map((novel) => novel.release_year)),
        ].sort();

        yearFilter.innerHTML =
          '<option value="">All Years</option>' +
          years
            .map((year) => `<option value="${year}">${year}</option>`)
            .join("");
      }

      // Update statistics
      function updateStats() {
        const novelCount = document.getElementById("novelCount");
        const totalValue = document.getElementById("totalValue");

        novelCount.textContent = `${filteredNovels.length} novel${
          filteredNovels.length !== 1 ? "s" : ""
        } found`;

        const total = filteredNovels.reduce(
          (sum, novel) => sum + novel.price,
          0
        );
        totalValue.textContent = `Total Value: $${total.toFixed(2)}`;
      }

      // Filter novels based on search, year, and sort
      function filterAndSortNovels() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const selectedYear = document.getElementById("yearFilter").value;
        const sortOrder = document.getElementById("sortOrder").value;

        let filtered = allNovels.filter((novel) => {
          const matchesSearch =
            !searchTerm ||
            novel.title.toLowerCase().includes(searchTerm) ||
            novel.author.toLowerCase().includes(searchTerm);

          const matchesYear =
            !selectedYear || novel.release_year.toString() === selectedYear;

          return matchesSearch && matchesYear;
        });

        // Sort novels
        if (sortOrder === "asc") {
          filtered.sort((a, b) => a.price - b.price);
        } else if (sortOrder === "desc") {
          filtered.sort((a, b) => b.price - a.price);
        }

        filteredNovels = filtered;
        renderNovels();
        updateStats();
      }

      // Setup event listeners
      function setupEventListeners() {
        document
          .getElementById("searchInput")
          .addEventListener("input", filterAndSortNovels);
        document
          .getElementById("yearFilter")
          .addEventListener("change", filterAndSortNovels);
        document
          .getElementById("sortOrder")
          .addEventListener("change", filterAndSortNovels);
      }

      // Show add novels modal
      function showAddNovelsForm() {
        document.getElementById("addNovelsModal").style.display = "block";
      }

      // Hide add novels modal
      function hideAddNovelsForm() {
        document.getElementById("addNovelsModal").style.display = "none";
        document.getElementById("jsonInput").value = "";
      }

      // Add novels from JSON data
      async function addNovelsFromJSON() {
        const jsonInput = document.getElementById("jsonInput").value.trim();

        if (!jsonInput) {
          alert("Please enter JSON data");
          return;
        }

        try {
          const novels = JSON.parse(jsonInput);

          if (!Array.isArray(novels)) {
            alert("JSON data must be an array of novels");
            return;
          }

          // Validate each novel
          for (let i = 0; i < novels.length; i++) {
            const novel = novels[i];
            if (
              !novel.title ||
              !novel.author ||
              !novel.price ||
              !novel.release_year ||
              !novel.genre
            ) {
              alert(
                `Novel at index ${i} is missing required fields. Each novel must have: title, author, price, release_year, and genre`
              );
              return;
            }
          }

          // Add novels to Firestore
          const batch = db.batch();
          novels.forEach((novel) => {
            const docRef = db.collection("novels").doc();
            batch.set(docRef, novel);
          });

          await batch.commit();

          alert(`Successfully added ${novels.length} novel(s) to Firestore!`);
          hideAddNovelsForm();
          loadNovels(); // Refresh the display
        } catch (error) {
          console.error("Error adding novels:", error);
          alert("Error adding novels. Please check your JSON format.");
        }
      }

      // Initialize the app when the page loads
      document.addEventListener("DOMContentLoaded", initializeApp);
    </script>
  </body>
</html>
