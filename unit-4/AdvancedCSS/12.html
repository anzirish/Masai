<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
      }
      div {
        background-color: red;
      }
      .highlight {
        background-color: green;
      }
      #special {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="highlight" id="special"></div>
  </body>
</html>

<!--Aqua color would be shown here in output becasue the ID has highest precedence among all selector here-->
