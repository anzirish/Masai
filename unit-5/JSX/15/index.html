<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .home {
        background-color: red;
      }
      .about {
        background-color: aqua;
      }
      .contact {
        background-color: greenyellow;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [currentNav, setCurrentNav] = useState("home");

        function clickHandler(e, currentPage) {
          e.preventDefault();
          setCurrentNav(currentPage);
        }

        function renderPage() {
          if (currentNav == "home") {
            return <h2 className="home">This is home</h2>;
          } else if (currentNav == "about") {
            return <h2 className="about">This is about</h2>;
          } else if (currentNav == "contact") {
            return <h2 className="contact">This is contact</h2>;
          }
        }

        return (
          <div>
            <nav>
              <ul>
                <li>
                  <a href="#" onClick={(e) => clickHandler(e, "home")}>
                    Home
                  </a>
                </li>
                <li>
                  <a href="#" onClick={(e) => clickHandler(e, "about")}>
                    About
                  </a>
                </li>
                <li>
                  <a href="#" onClick={(e) => clickHandler(e, "contact")}>
                    Contact
                  </a>
                </li>
              </ul>
            </nav>
            {renderPage()}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
