<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RBAC User Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>User Management System (RBAC)</h1>

    <div id="auth-section">
      <h2>Authentication</h2>
      <div id="forms">
        <div id="register-form">
          <h3>Register</h3>
          <input type="text" id="reg-name" placeholder="Name" />
          <input type="email" id="reg-email" placeholder="Email" />
          <input type="password" id="reg-password" placeholder="Password" />
          <select id="reg-role">
            <option value="user">User</option>
            <option value="moderator">Moderator</option>
            <option value="admin">Admin</option>
          </select>
          <button id="register-btn">Register</button>
        </div>

        <div id="login-form">
          <h3>Login</h3>
          <input type="email" id="login-email" placeholder="Email" />
          <input type="password" id="login-password" placeholder="Password" />
          <button id="login-btn">Login</button>
        </div>
      </div>
    </div>

    <div id="dashboard" style="display:none;">
      <h2 id="welcome"></h2>
      <button id="logout-btn">Logout</button>

      <div id="admin-section" class="role-section" style="display:none;">
        <h3>Admin Dashboard â€“ View All Users</h3>
        <button id="fetch-users">Load Users</button>
        <ul id="user-list"></ul>
      </div>

      <div id="profile-section" class="role-section">
        <h3>Your Profile</h3>
        <button id="view-profile">View Profile</button>
        <div id="profile-info"></div>
      </div>

      <div id="resources-section" class="role-section">
        <h3>Resources</h3>
        <input id="res-title" placeholder="Resource Title" />
        <button id="create-resource">Create</button>
        <ul id="resources-list"></ul>
      </div>
    </div>

    <div id="message"></div>
    <script src="script.js"></script>
  </body>
</html>
